<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Booking Form</title>
</head>
<body style="margin: 0; display: flex;justify-content: center; align-items: center; min-height: 100vh;">
    <div style="border: 2px solid black; padding: 10px; ">     
        <div style="display: flex; flex-direction: column; gap: 2px;"> 

            <div style="display: flex; gap: 2px;"> 
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Name</div>
                <div style="border: 1px solid black; width: 300px; padding: 8px;">
                    <input type="text" placeholder="Enter Your Name" style="width: 70%; border: 1px solid black ;">
                </div>
            </div>

            <div style="display: flex; gap: 2px;">
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Email</div>
                <div style="border: 1px solid black; width: 300px; padding: 8px;">
                    <input type="email" placeholder="Enter Your Email" style="width: 70%; border: 1px solid black;">
                </div>
            </div>

            <div style="display: flex; gap: 2px;">
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Mobile Number</div>
                <div style="border: 1px solid black; width: 300px; padding: 8px;">
                    <input type="text" placeholder="Enter Mobile Number" style="width: 70%; border: 1px solid black;">
                </div>
            </div>

            <div style="display: flex; gap: 2px;">
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Arrival Date</div>
                <div style="border: 1px solid black; width: 300px; padding: 8px;">
                    <input type="date" style="border: 1px solid black;">
                </div>
            </div>

            <div style="display: flex; gap: 2px;">
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Room Type</div>
                <div style="border: 1px solid black; width: 300px; padding: 8px; font-size: 14px;">
                    <label><input type="radio" name="r"> Single</label>
                    <label><input type="radio" name="r"> Double</label>
                    <label><input type="radio" name="r"> Presedential Suite</label>
                </div>
            </div>

            <div style="display: flex; gap: 2px;">
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Preferences</div>
                <div style="border: 1px solid black; width: 300px; padding: 8px; font-size: 14px;">
                    <label><input type="checkbox"> Non Smoking</label>
                    <label><input type="checkbox"> Internet</label>
                    <label><input type="checkbox"> Firm Mattress</label>
                </div>
            </div>

            <div style="display: flex; gap: 2px;">
                <div style="border: 1px solid black; width: 150px; padding: 8px; font-weight: bold;">Mode of payment</div>
                <div style="border: 1px solid black; width: 300px; padding: 10px;">
                    <select style="width: 100px;">
                        <option>Select</option>
                    </select>
                </div>
            </div>

            <div style="border: 1px solid black; padding: 10px; text-align: center;">
                <button type="submit" style="padding: 2px 20px; cursor: pointer;">Submit</button>
            </div>

        </div>
    </div>
</body>
</html>
